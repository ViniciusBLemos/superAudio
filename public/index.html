<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Pessoas</title>
  </head>
  <body>
    <h1>Cadastro de Pessoas</h1>

    <!-- Formulário para adicionar uma pessoa -->
    <form id="form-pessoa">
      <label for="nome-completo">Nome completo:</label>
      <input type="text" id="nome-completo" name="nome-completo">

      <label for="data-nascimento">Data de nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email">

      <label for="estado-civil">Estado civil:</label>
      <select id="estado-civil" name="estado-civil">
        <option value="solteiro">Solteiro</option>
        <option value="casado">Casado</option>
        <option value="divorciado">Divorciado</option>
        <option value="viuvo">Viúvo</option>
      </select>

      <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep">

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco">

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero">

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">
      </fieldset>

      <button type="submit">Adicionar pessoa</button>
    </form>

    <!-- Tabela para listar as pessoas -->
    <table>
      <thead>
        <tr>
          <th>Nome completo</th>
          <th>Data de nascimento</th>
          <th>CPF</th>
          <th>E-mail</th>
          <th>Estado civil</th>
          <th>Endereço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-pessoas">
        <!-- Aqui serão listadas as pessoas -->
      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
